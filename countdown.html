<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 5%;
      background-color: #f4f4f9;
      color: #333;
    }
    #countdown {
      font-size: 1.8em;
      color: #333;
    }
    #days-line {
      margin-top: 10px;
      font-size: 1.2em;
      color: #2c3e50;
      word-wrap: break-word;
      max-width: 90%;
      margin: 10px auto;
      line-height: 1.5;
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }
    p {
      font-size: 1.5em;
      margin-top: 30px;
      color: #7f8c8d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Countdown: 19,365 Days Remaining</h1>
    <p>Born in 1987 and lived to 90 years</p>
    <p>"One Day or Day One â€“ The choice is yours."</p>
  <div id="countdown"></div>
  <div id="days-line"></div>
  

  <script>
    // Target end date based on days
    const daysRemaining = 19365; // Total number of days left (2766 weeks * 7 days)
    const millisecondsInADay = 1000 * 60 * 60 * 24;
    const endDate = new Date(Date.now() + (daysRemaining * millisecondsInADay));

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      // Calculate time components
      const totalDays = Math.floor(timeLeft / millisecondsInADay);
      const hours = Math.floor((timeLeft % millisecondsInADay) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById('countdown').innerHTML =
        `${totalDays} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

      // Generate "I" characters based on the total days left
      const daysLine = 'I'.repeat(totalDays);
      document.getElementById('days-line').textContent = daysLine;

      // Stop countdown at zero
      if (timeLeft < 0) {
        clearInterval(timerInterval);
        document.getElementById('countdown').innerHTML = "Time's up!";
        document.getElementById('days-line').textContent = "";
      }
    }

    // Update countdown every second
    const timerInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
