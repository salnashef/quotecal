<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0 auto;
        max-width: 600px;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>Fitness Calculator</h1>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" min="0" placeholder="Enter height in cm">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="0" placeholder="Enter weight in kg">
    <label for="age">Age:</label>
    <input type="number" id="age" min="0" placeholder="Enter age">
    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <label for="activityLevel">Activity Level:</label>
    <select id="activityLevel">
        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="lightlyActive">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="moderatelyActive">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="veryActive">Very active (hard exercise/sports 6-7 days a week)</option>
        <option value="superActive">Super active (very hard exercise & physical job or 2x training)</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculate() {
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const activityLevel = document.getElementById('activityLevel').value;

            const bmi = (weight / ((height / 100) * (height / 100))).toFixed(2);
            let pushUps = '';
            let pullUps = '';
            let runningRecommendation = '';
            let maintenanceCalories = '';
            let weightLossCalories = '';
            let weightGainCalories = '';

            if (bmi < 18.5) {
                pushUps = '30+';
                pullUps = '10+';
            } else if (bmi >= 18.5 && bmi < 25) {
                pushUps = '40+';
                pullUps = '15+';
            } else if (bmi >= 25 && bmi < 30) {
                pushUps = '50+';
                pullUps = '20+';
            } else {
                pushUps = '60+';
                pullUps = '25+';
            }

            if (gender === 'male') {
                runningRecommendation = 'Run 2-3 times a week, starting with 2-3 km per run, and increase gradually.';
            } else {
                runningRecommendation = 'Run 2-3 times a week, starting with 1-2 km per run, and increase gradually.';
            }

            let bmr = 0;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            switch (activityLevel) {
                case 'sedentary':
                    maintenanceCalories = bmr * 1.2;
                    break;
                case 'lightlyActive':
                    maintenanceCalories = bmr * 1.375;
                    break;
                case 'moderatelyActive':
                    maintenanceCalories = bmr * 1.55;
                    break;
                case 'veryActive':
                    maintenanceCalories = bmr * 1.725;
                    break;
                case 'superActive':
                    maintenanceCalories = bmr * 1.9;
                    break;
                default:
                    break;
            }

            weightLossCalories = maintenanceCalories - 500;
            weightGainCalories = maintenanceCalories + 500;

            const result = `
                <p><strong>BMI:</strong> ${bmi}</p>
                <p><strong>Push-ups:</strong> ${pushUps}</p>
                <p><strong>Pull-ups:</strong> ${pullUps}</p>
                <p><strong>Running Recommendation:</strong> ${runningRecommendation}</p>
                <p><strong>Maintenance Calories:</strong> ${maintenanceCalories.toFixed(0)} kcal/day</p>
                <p><strong>Weight Loss Calories:</strong> ${weightLossCalories.toFixed(0)} kcal/day</p>
                <p><strong>Weight Gain Calories:</strong> ${weightGainCalories.toFixed(0)} kcal/day</p>
            `;
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
