
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Hours Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calculator {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calculator h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Lesson Hours Calculator</h2>
        <div class="form-group">
            <label for="lessons">Enter Number of Lessons per Week:</label>
            <input type="number" id="lessons" placeholder="Number of lessons per week" min="0">
        </div>
        <div class="form-group">
            <label for="weeks">Enter Number of Weeks:</label>
            <input type="number" id="weeks" placeholder="Number of weeks" min="0">
        </div>
        <div class="form-group">
            <button onclick="calculateHours()">Calculate Total Hours</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateHours() {
            const lessons = document.getElementById('lessons').value;
            const weeks = document.getElementById('weeks').value;

            if (lessons === "" || weeks === "" || lessons < 0 || weeks < 0) {
                document.getElementById('result').innerText = "Please enter valid numbers for lessons and weeks.";
                return;
            }

            const totalLessons = lessons * weeks;
            const totalMinutes = totalLessons * 45;
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;

            document.getElementById('result').innerText = `Total Time: ${hours} hour(s) and ${minutes} minute(s).`;
        }
    </script>
</body>
</html>
