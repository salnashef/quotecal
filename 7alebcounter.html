<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Time Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .counter {
            margin: 20px;
            font-size: 1.5em;
        }
        .title {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="counter">
        <div class="title">سليم لم يحلبه من:</div>
        <div id="timeSinceJune8"></div>
    </div>
    <div class="counter">
        <div class="title">راشد لم يحلبه من:</div>
        <div id="timeSinceJune20"></div>
    </div>

    <script>
        function updateTime() {
            const startDateJune8 = new Date('2024-06-08T00:00:00');
            const startDateJune20 = new Date('2024-06-20T12:56:00');
            const now = new Date();

            function formatTimeDiff(startDate) {
                const diff = now - startDate;
                const totalSeconds = Math.floor(diff / 1000);
                const days = Math.floor(totalSeconds / 86400);
                const hours = Math.floor((totalSeconds % 86400) / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
            }

            document.getElementById('timeSinceJune8').textContent = formatTimeDiff(startDateJune8);
            document.getElementById('timeSinceJune20').textContent = formatTimeDiff(startDateJune20);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
